<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reog Apps Admin Panel</title>
</head>

<body>
    <div class="card">
        <img alt="Reog Apps Logo">
        <div class="input-field">
            <div>
                <input type="text" placeholder="Username" id="input-username" name="username" required>
            </div>
            <div>
                <input type="password" placeholder="Password" id="input-password" name="password" required>
            </div>
            <input type="button" value="Sign In" class="button" id="signin-button">
        </div>
    </div>
</body>

</html>
